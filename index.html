	<body>

		<!-- Wrapper-->
			<div id="wrapper">

				<!-- Nav -->
					<nav id="nav">
						<a href="#me" class="icon fa-home active"><span>Home</span></a>
						<a href="https://github.com/my8bit" class="icon fa-github"><span>Github</span></a>
						<a href="https://www.linkedin.com/in/ihorpavlenko" class="icon fa-linkedin"><span>LinkedIn</span></a>
						<a href="https://telegram.me/my8bit" class="icon fa-telegram"><span>Telegram</span></a>
						<a href="#contact" class="icon fa-envelope"><span>Contact</span></a>
					</nav>

				<!-- Main -->
					<div id="main">

						<!-- Me -->
							<article id="me" class="panel">
								<header>
									<h1>Ihor Pavlenko</h1>
									<p>Front-end developer</p>
								</header>
								<a href="https://github.com/my8bit" class="jumplink pic">
									<img src="https://avatars3.githubusercontent.com/u/782268?v=3&s=400" alt="" />
								</a>
							</article>

						<!-- Contact -->
							<article id="contact" class="panel">
								<form action="/" netlify-honeypot="filter" netlify name="contactme" method="post">
									<div>
										<div class="row">
											<div style="display: none;">
												<input name="filter" />
											</div>
											<div class="6u 12u$(mobile)">
												<input type="text" name="name" placeholder="Name" />
											</div>
											<div class="6u$ 12u$(mobile)">
												<input type="text" name="email" placeholder="Email" />
											</div>
											<div class="12u$">
												<input type="text" name="subject" placeholder="Subject" />
											</div>
											<div class="12u$">
												<textarea name="message" placeholder="Message" rows="4"></textarea>
											</div>
											<div class="12u$">
												<input type="submit" value="Send Message" />
											</div>
										</div>
									</div>
								</form>
							</article>

					</div>

				<!-- Footer -->
					<div id="footer">
